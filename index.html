<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Untuk Perempuan Yang Sangat Saya Kagumi.</strong>
                        <p align = "justify">
                            Selamat ulang tahun yang ke 24 Pirda, semoga dengan bertambahnya usia semua harapan dan mimpi Pirda dapat tercapai, 
                            & semoga Pirda selalu menjadi Perempuan yang luar biasa yang membawa kebaikan untuk diri sendiri dan semua orang disekitarnya.
                        </p>
                        <p align = "right">
                            From Ichad.
                        </p>
                        <p align = "center">
                            <img src="https://media.licdn.com/dms/image/C5103AQFpc6EQwSBtzg/profile-displayphoto-shrink_800_800/0/1561542012239?e=1689206400&v=beta&t=Vu6JzG-TVKGc5Jklx79qNij6Js94v_dg5mV17Av67WI" alt="Gambar" width="110" height="110" style="border-radius: 50%; margin: 0 auto;">                        
                        </p>
                    </div>
                </div>
            </div>
       <!--<div class="heart"></div> -->
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
